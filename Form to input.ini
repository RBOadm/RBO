<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dist/jquery.Thailand.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css" integrity="sha512-mSYUmp1HYZDFaVKK//63EcZq4iFWFjxSL+Z3T/aCt4IO9Cejm03q3NKKYN6pFQzY0SBOr8h+eCIAZHPXcpZaNw=="
        crossorigin="anonymous" />
    <style>
        body {
            font-family: "Prompt", sans-serif
        }

    </style>
</head>

<body>
    <div class="bg-success text-light py-2">
         <center><h1 class="mx-3 ">แบบกรอกข้อมูลคำสั่งซื้อ</h1></center>
    </div>
    <div class="container-fluid">

<form class="row g-3">
  <div class="col-md-6">
    <label for="inputfirstname" class="form-label">ชื่อ</label>
    <input type="text" class="form-control" id="FN">
  </div>
  <div class="col-md-6">
    <label for="inputlastname" class="form-label">สกุล</label>
    <input type="text" class="form-control" id="LN">
  </div>
    <div class="col-md-6">
    <label for="inputphone" class="form-label">เบอร์</label>
    <input type="tel" class="form-control" id="PN">
  </div>
   <div class="col-md-4">
    <label for="products" class="form-label">สินค้า</label>
    <select id="PD" class="form-select">
      <option selected>ไร่เทพ 2 ซอง</option>
      <option>ไร่เทพ 5 ซอง</option>
      <option>ไร่เทพ 1 กล่อง</option>
      <option>ไร่เทพ 2 กล่อง</option>
      <option>ไร่เทพ 5 กล่อง</option>
      <option>ไร่เทพ 10 กล่อง</option>
      <option>ตัวแทนจำหน่าย</option>
      <option>โปรโมชั่นพิเศษ</option>
      <option>เสื้อ</option>
      <option>หมวก</option>
      <option>อื่นๆ</option>
    </select>
  </div>
  <div class="col-md-6">
    <label for="inputprice" class="form-label">ราคา</label>
    <input type="number" class="form-control" id="PP">
  </div>
   <div class="col-md-4">
    <label for="products" class="form-label">ช่องทางการชำระเงิน</label>
    <select id="MP" class="form-select">
      <option selected>ปลายทาง</option>
      <option>โอน</option>
      <option>เงินสด</option>
      <option>อื่นๆ</option>
    </select>
  </div>
  <div class="col-md-4">
    <label for="PU" class="form-label">พืชที่นำไปใช้</label>
    <input type="text" class="form-control" id="PU">
  </div>
  <div class="col-md-4">
    <label for="SL" class="form-label">ผู้ขาย</label>
    <input type="text" class="form-control" id="SL">
  </div>
  <div class="col-md-4">
    <label for="products" class="form-label">ช่องทางการตลาด</label>
    <select id="MC" class="form-select">
      <option selected>ช่องลั่นทุ่งทีวี</option>
      <option>ช่อง 4050</option>
      <option>facebook</option>
      <option>website</option>
      <option>Line</option>
      <option>วิทยุ</option>
      <option>อื่นๆ</option>
    </select>
  </div>
  <div class="col-md-12">
    <label for="etc" class="form-label">หมายเหตุ</label>
    <input type="text" class="form-control" id="ET">
  </div>
  <div class="col-3">
    <label for="HN" class="form-label">เลขที่</label>
    <input type="text" class="form-control" id="HN" >
  </div>
  <div class="col-3">
    <label for="MN" class="form-label">หมู่</label>
    <input type="number" class="form-control" id="MN" >
  </div>
  <div class="col-md-3">
    <label for="BD" class="form-label">สถานที่</label>
    <input type="text" class="form-control" id="BD">
  </div>
  <div class="col-md-3">
    <label for="inputCity" class="form-label">ถนน</label>
    <input type="text" class="form-control" id="ST">
  </div>
  <div class="col-md-3">
    <label for="inputCity" class="form-label">ตำบล/แขวง</label>
    <input type="text" class="form-control" id="district">
  </div>
    <div class="col-md-3">
    <label for="inputCity" class="form-label">อำเภอ/เขต</label>
    <input type="text" class="form-control" id="amphoe">
  </div>
    <div class="col-md-3">
    <label for="inputCity" class="form-label">จังหวัด</label>
    <input type="text" class="form-control" id="province">
  </div>
    <div class="col-md-3">
    <label for="inputZip" class="form-label">รหัสไปรษณีย์</label>
    <input type="number" class="form-control" id="zipcode">
  </div>
  <div class="col-12">
    <button id="btn"type="submit" class="btn btn-success">บันทึก</button>
  </div>
</form>
<script>
  document.getElementById ("btn").addEventListener("click",saveData);
  function saveData (){
    var data = {}
    data.FN =  document.getElementById("FN").value;
    data.LN =  document.getElementById("LN").value;
    data.PN =  document.getElementById("PN").value;
    data.PD =  document.getElementById("PD").value;
    data.PP =  document.getElementById("PP").value;
    data.MP =  document.getElementById("MP").value;
    data.PU =  document.getElementById("PU").value;
    data.SL =  document.getElementById("SL").value;
    data.MC =  document.getElementById("MC").value;
    data.ET =  document.getElementById("ET").value;
    data.HN =  document.getElementById("HN").value;
    data.MN =  document.getElementById("MN").value;
    data.BD =  document.getElementById("BD").value;
    data.ST =  document.getElementById("ST").value;
    data.district =  document.getElementById("district").value;
    data.amphoe =  document.getElementById("amphoe").value;
    data.province =  document.getElementById("province").value;
    data.zipcode =  document.getElementById("zipcode").value;
    google.script.run.userclicked  (data);
    document.getElementById("FN").value="";
    document.getElementById("LN").value="";
    document.getElementById("PN").value="";
    document.getElementById("PD").value="";
    document.getElementById("PP").value="";
    document.getElementById("MP").value="";
    document.getElementById("PU").value="";
    document.getElementById("SL").value="";
    document.getElementById("MC").value="";
    document.getElementById("ET").value="";
    document.getElementById("HN").value="";
    document.getElementById("MN").value="";
    document.getElementById("BD").value="";
    document.getElementById("ST").value="";
    document.getElementById("district").value="";
    document.getElementById("amphoe").value="";
    document.getElementById("province").value="";
    document.getElementById("zipcode").value="";  
  }
  </script>
    <script type="text/javascript" src="https://earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dependencies/JQL.min.js"></script>
    <script type="text/javascript" src="https://earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dependencies/typeahead.bundle.js"></script>
    <link rel="stylesheet" href="https://earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dist/jquery.Thailand.min.css">
    <script type="text/javascript" src="https://earthchie.github.io/jquery.Thailand.js/jquery.Thailand.js/dist/jquery.Thailand.min.js"></script>
    <script>
$.Thailand({
            $district: $('#district'),
            $amphoe: $('#amphoe'),
            $province: $('#province'),
            $zipcode: $('#zipcode'),

            onDataFill: function(data){
                console.log(data)
                var html = '<b>ที่อยู่:</b> ตำบล' + data.district + ' อำเภอ' + data.amphoe + ' จังหวัด' + data.province + ' ' + data.zipcode;
                 $('#demo2-output').html('')

            },

            onLoad: function () {
                console.info('Autocomplete is ready!');
                $('#loader, .demo').toggle();
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous">
    </script>
 
</body>
</html>